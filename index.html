<html>
    <head>
        <title>HealthSource RI| Your Health. Your Way.</title>
        <link rel="icon" type="icon" href="images/favicon.ico">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="lib/js/jquery.min.js"></script>
        <script src="lib/js/bootstrap.min.js"></script>
        <script src="lib/js/angular.min.js"></script>
        <script src="lib/js/angular-route.min.js"></script>

        <!--scripts for our code-->
        <script src="js/app.js"></script>
        <script src="js/services/myServices.js"></script>
        <script src="js/routing/appRouting.js"></script>
        <script src="js/services/SessionKeeper.js"></script>
        <script src="js/controller/loginCtrl.js"></script>
        <script src="js/controller/profileCtrl.js"></script>
        <script src="js/controller/programsCtrl.js"></script>
        <script>
            function clickNav() {
                if(document.getElementById("mySidenav").style.width == "0px" || document.getElementById("mySidenav").style.width == ""){
                    document.getElementById("mySidenav").style.width = "200px";
                }else{
                    closeNav();
                }
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }
        </script>
    </head>
    <body ng-app="myApp" class="bodyBackground">
        <header class="container-fluid globalNav">
            <span class="pull-right" onclick="clickNav()" ng-if="isAuthenticated">
                <img src="images/menu-512.png" class="headerImage" style="width: 25px; height: 30px; margin-right: -10px;">
            </span>
            <div class="pull-left">
                <a href="http://healthsourceri.com/">
                    <img src="images/HEALTHSOURCE_RI_LOGO_0.jpg" class="headerImage" >
                </a>
            </div>
            <div class="pull-left" style="margin-top: 6px;">
                <span class="main-header">Health <strong>Source</strong> RI</span><br/>
                <span class="header-sub">YOUR HEALTH. YOUR WAY.</span>
            </div>
        </header>

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#/profile" onclick="closeNav()">Profile</a>
            <a href="#/myBenefits" onclick="closeNav()">Benefits</a>
            <a href="#/programs" onclick="closeNav()">Programs</a>
            <a href="#/ContactUs" onclick="closeNav()">Contact Us</a>
        </div>

        <div class="row"></div>
        <div ng-view>
        </div>

    </body>
</html>
